  assemblies:
  - OpenSettings
  namespace: OpenSettings.Extensions
  summary: >-
    Retrieves the dictionary associated with the specified key, or creates a new one if not found.

    <p>

    This method checks if the specified key exists in the outer dictionary. If the key is found, it returns the 

    associated inner dictionary. If the key does not exist, it creates a new inner dictionary, adds it to the outer 

    dictionary, and returns it.

    </p>
  example: []
  syntax:
    content: public static IDictionary<string, object> GetOrCreateDictionary(this IDictionary<string, Dictionary<string, object>> dictionaryToDictionary, string key)
    parameters:
    - id: dictionaryToDictionary
      type: System.Collections.Generic.IDictionary{System.String,System.Collections.Generic.Dictionary{System.String,System.Object}}
      description: The outer dictionary which maps a string key to another dictionary.
    - id: key
      type: System.String
      description: The key used to access the inner dictionary.
    return:
      type: System.Collections.Generic.IDictionary{System.String,System.Object}
      description: An inner dictionary of type <code>IDictionary&lt;string,object&gt;</code> associated with the specified key.
    content.vb: Public Shared Function GetOrCreateDictionary(dictionaryToDictionary As IDictionary(Of String, Dictionary(Of String, Object)), key As String) As IDictionary(Of String, Object)
  overload: OpenSettings.Extensions.DictionaryExtensions.GetOrCreateDictionary*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: Thrown when the outer <code class="paramref">dictionaryToDictionary</code> is null.
