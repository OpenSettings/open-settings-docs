  assemblies:
  - OpenSettings
  namespace: OpenSettings.Extensions
  summary: >-
    Configures the host builder to use OpenSettings with the specified configuration, an additional configuration function, 

    and application settings types. 

    If <code class="paramref">settingsTypes</code> are provided, only these types (which must implement <xref href="OpenSettings.Services.Interfaces.ISettings" data-throw-if-not-resolved="false"></xref>) will be used.

    Otherwise, available types implementing <xref href="OpenSettings.Services.Interfaces.ISettings" data-throw-if-not-resolved="false"></xref> will be automatically discovered via reflection.
  example: []
  syntax:
    content: public static Task<IHostBuilder> UseOpenSettingsAsync(this IHostBuilder hostBuilder, OpenSettingsConfiguration openSettingsConfiguration, Func<IConfiguration, Task> configureFunc, params Type[] settingsTypes)
    parameters:
    - id: hostBuilder
      type: Microsoft.Extensions.Hosting.IHostBuilder
      description: The host builder instance to configure.
    - id: openSettingsConfiguration
      type: OpenSettings.Configurations.OpenSettingsConfiguration
      description: The OpenSettings configuration to be applied.
    - id: configureFunc
      type: System.Func{Microsoft.Extensions.Configuration.IConfiguration,System.Threading.Tasks.Task}
      description: An optional asynchronous function to apply additional configuration using <xref href="Microsoft.Extensions.Configuration.IConfiguration" data-throw-if-not-resolved="false"></xref>.
    - id: settingsTypes
      type: System.Type[]
      description: >-
        An array of types representing the settings. Each type must implement <xref href="OpenSettings.Services.Interfaces.ISettings" data-throw-if-not-resolved="false"></xref>.

        If not provided, types will be discovered automatically.
    return:
      type: System.Threading.Tasks.Task{Microsoft.Extensions.Hosting.IHostBuilder}
      description: A task that resolves to the configured <xref href="Microsoft.Extensions.Hosting.IHostBuilder" data-throw-if-not-resolved="false"></xref>.
    content.vb: Public Shared Function UseOpenSettingsAsync(hostBuilder As IHostBuilder, openSettingsConfiguration As OpenSettingsConfiguration, configureFunc As Func(Of IConfiguration, Task), ParamArray settingsTypes As Type()) As Task(Of IHostBuilder)
