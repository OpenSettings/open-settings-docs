    - id: configuration
      type: Microsoft.Extensions.Configuration.IConfiguration
      description: The <xref href="Microsoft.Extensions.Configuration.IConfiguration" data-throw-if-not-resolved="false"></xref> used to retrieve app settings and configuration values.
    return:
      type: Microsoft.Extensions.DependencyInjection.IMvcBuilder
      description: Returns the <xref href="Microsoft.Extensions.DependencyInjection.IMvcBuilder" data-throw-if-not-resolved="false"></xref> to allow further configuration of MVC services.
